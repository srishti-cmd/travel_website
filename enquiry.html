<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contact" action="submit">
        <fieldset>
        <h1 align="center"><u><b>ENQUIRY</b></u></h1>
        <h2 align="center"><u><b>Contact us today, and get reply with in 24 hours!</u></b>></h2>
        <br>
        <label for="name" style="font-size: 200%;">NAME</label>
        <input placeholder="Your name" type="text" tabindex="3" style="font-size: 200%;">
        <br>
        <br>
        <br>
        <label for="email" style="font-size: 200%;">E-MAIL </label>
        <input placeholder="Your Email Address" type="email"  style="font-size: 200%;">
        <br>
        <br>
        <br>
        <label for="phone Number" style="font-size: 200%;">PHONE NUMBER</label>
        <input placeholder="Your Phone Number" type="tel"  style="font-size: 200%;">
        <br>
        <br>
        <br>
        <label for="enquiry" style="font-size: 200%;">ENQUIRY</label>
        <input placeholder="Place you want to enquire about" type="text"  style="font-size: 200%;">
        <br>
        <br>
        <br>
        <button name="submit" type="submit" id="contact-submit"  style="font-size: 200%;">SUBMIT</button>
        </fieldset>
      </form>
</body>
</html>
